<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签2</title>
</head>
<body>
    <!--
         结构化语义标签 
                
                    header  -----头部
                    main      -----主体
                    footer   -----底部

                    nav    表示网页中的导航
                    aside  和主题相关的其他内容（侧边栏）
                    article  独立文章

                    section  表示独立区块

                    div  没有语义，表示区块（可代替上方所有）
     -->
    
    <header>qwer</header>
    <main>qwer</main>
    <footer>qwer</footer>

    <nav>first</nav>
    <aside>two</aside>
    <section>three</section>
<!-- STAR主要使用以下两种 -->
    <div>没有语义，表示区块（可代替上方所有）</div>
    <span>行内元素，没有语义，一般在网页中选中文字</span>
</body>
</html>
