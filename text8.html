<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块和行内</title>
</head>
<body>
    <!-- 
        块元素---对网页进行布局
        行内元素---主要用来包裹文字

        一般情况在块元素中放行内元素
        p元素中不能放任何块元素

        浏览器在解析网页时，会自动更正不符合规范的内容
    -->
     <h1><em>A!</em></h1>

</body>
</html>
