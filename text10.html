<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 
        列表（list）
            1.
            2.
            3.
            ……

        1.有序列表
        2.无序列表
        3.定义列表

                无序列表，使用ul创建
                    使用li表示列表项
                
                有序列表  ol
                
                定义列表  dl
                    使用dd解释说明
     -->

     <ul>
        <li>one</li>
        <li>two</li>
     </ul>

     <ol>
         <li>one</li>
         <li>two</li>
     </ol>

     <dl>
         <dt>one</dt>
         <dd>the first</dd>
         <dd>main 1</dd>
     </dl>
</body>
</html>
