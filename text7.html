<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>

    <!-- 
        在网页中html专门负责网页的结构，不负责样式
        标题标签；
            h1~h6
            从h1~h6重要性递减 一般只有一个h1
            
        在页面中独占一行的元素称为块元素（block element）
        
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>

    <!-- 
        hgroup用来给标题分组
     -->
     <hgroup>
         <h1></h1>
         <h2></h2>
     </hgroup>



     <!-- 
         p标签表示页面中的一个段落

         p也是一个块元素
      -->
     <p>在p标签的内容就表示一个段落</p>
     <p>在p标签的内容就表示一个段落</p>
      <!-- 
          em标签标示语音语调的加重
          在页面中不会独占一行的元素称为行内元素
       -->
     <p>今天天气<em>真</em> 好</p>
     <!-- strong表示强调，重复内容 -->
     <p>今天天气<strong>真</strong>好</p>

    xx说：
     <blockquote>长引用</blockquote>
     <q>标示短引用，不换行</q>
     <br>
     <br>
       nice day
</body>
</html>
