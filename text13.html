<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        内联框架   向当前页面中引入其他页面
                src  指定引入网页的路径
                frameborder 内联框架边框
        使用不多
     -->

     <iframe width="600" src="https://ww.qq.com" frameborder="0"></iframe>
     <h1>hello</h1>
</body>
</html>
