<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
<!-- 
    在网页中的多个空格默认会被解析为一个空格
 -->
<p>
    今天       天气很好!
</p>    

<!-- 
    特殊符号使用html中的实体（转义字符）
    实体的语法；
        &实体的名字；
            &nbsp； 空格
            &gt； 大于号
            &lt； 小于号
            
 -->
a<b >c


</body>
</html>
